name: Auto-release

on:
  push:
    branches: [ "master" ]
    tags:
      - "*"
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  create_assets:
      runs-on: windows-latest
      steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'true'
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r IfritAI/requirements.txt
          pip install -r IfritXlsx/requirements.txt
          pip install pyinstaller
          python --version
          pip freeze
      - uses: milliewalky/setup-7-zip@v1
      - name: Create xlsx release
        shell: bash
        run: |
          cd IfritXlsx/
          pyinstaller -n ifritXlsx -F --specpath release/build --distpath release --workpath release/build  main.py
          cp -r Resources/ release/
          rm -rf OriginalFiles/decompressed_battle 
          mkdir -p release/OriginalFiles/
          cp OriginalFiles/en_battle/battle.* release/OriginalFiles
          rm -r release/build
          cd ..
      - name: Create ai release
        shell: bash
        run: |
          cd IfritAI/
          pyinstaller -n IfritAI -F --specpath release/build --distpath release --workpath release/build --onefile --noconsole --icon=../../Resources/icon.ico main.py
          mkdir -p release/OriginalFiles/
          cp -r Resources/ release/
          cp -r OriginalFiles/ release/
          rm -r release/build
          ls -al
          cd ..
      - name: Create full release - Start
        shell: bash
        run: |
          mkdir -p release/IfritEnhanced
          mkdir -p release/IfritEnhanced/IfritGui
          mkdir -p release/IfritEnhanced/IfritAI
          mkdir -p release/IfritEnhanced/IfritXlsx
          cp -R IfritAI/release/* release/IfritEnhanced/IfritAI/
          cp -R IfritXlsx/release/* release/IfritEnhanced/IfritXlsx/
          cp -R IfritGui/publish/* release/IfritEnhanced/IfritGui/
          rm -rf IfritAI/release
          rm -rf IfritXlsx/release
      - name: zip name continuous
        shell: bash
        if: github.event.ref_type != 'tag' && github.ref == 'refs/heads/master'
        run: |
          cd release/IfritEnhanced
          7z  a -tzip "../IfritEnhanced-continuous-${{  github.sha }}.zip" .
          pwd
      - name: zip name tag
        shell: bash
        if: github.event.ref_type == 'tag'
        run: |
          cd release/IfritEnhanced
          7z  a -tzip "../IfritEnhanced${{  github.ref_name }}.zip" .  
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: "artifact-${{ github.sha }}"
          path: ${{ github.workspace }}/release/IfritEnhanced*.zip
  release_assets:
    name: Release
    needs:
    - create_assets
    runs-on: windows-latest
    concurrency: release-${{ github.ref }}
    steps:
    - name: Download Files
      uses: actions/download-artifact@v4
    - name: Test
      shell: bash
      run: |
        ls -al
    - name: Deploy Package
      if: github.event.ref_type != 'tag' && github.ref == 'refs/heads/master'
      uses: crowbarmaster/GH-Automatic-Releases@latest
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "continuous"
        prerelease: true
        title: "Unstable Build"
        files: |
          artifact-*/*
    - name: Deploy Package
      if: github.event.ref_type == 'tag'
      uses: crowbarmaster/GH-Automatic-Releases@latest
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        prerelease: false
        title: ${{ github.event.ref }}
        files: |
          artifact-*/*
